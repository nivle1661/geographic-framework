apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'
apply plugin: 'jacoco'
apply plugin: 'findbugs'
apply plugin: 'application'

mainClassName = 'Main'

sourceSets {
  main {
    java {
      srcDirs 'main'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile fileTree(dir: 'lib', include: ['*.jar'])
}

checkstyle {
  ignoreFailures = true
  toolVersion = "6.7"
  sourceSets = [sourceSets.main]
}

findbugs {
  ignoreFailures = true
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled false
    html.enabled true
  }
}

buildscript {
  repositories {
    mavenCentral()
  }
}


